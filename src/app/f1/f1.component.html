<h2>F1 Seasons </h2>
<div class="col-md-8 col-md-offset-2">
 <div class="form-group">
   <table class="table">
   <thead>
     <tr>
       <th>#</th>
       <th>First Name</th>
       <th>Last Name</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let season of seasons; let i = index">
       <th scope="row">{{i}}</th>
       <td>{{season.season}}</td>
       <td><a href="{{season.url}}">URL of Season {{season.season}}</a></td>
     </tr>
   </tbody>
 </table>
  <p class="text-info">Total # of all the service requests including Weather, Movie, and Currency is :
    <span class="badge">{{this._sharedService.totReqsMade}}</span>
  </p>
 </div>
</div>
